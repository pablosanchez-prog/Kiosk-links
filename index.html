<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BASIS Pflugerville – Kiosk Links</title>
  <meta name="description" content="Quick access to forms for rising grade levels." />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="robots" content="noindex,nofollow" />

  <style>
    :root{
      --bg: #0b1e3a;          /* deep school blue */
      --bg-accent: #102a4f;   /* darker accent */
      --card: #ffffff;        /* white card background */
      --link: #0b1e3a;        /* button text color */
      --btn: #ffd34d;         /* school gold */
      --btn-hover: #ffc31a;   /* darker gold on hover */
      --text: #f3f6fb;        /* off-white for body text */
      --muted: #c9d4e6;
      --focus: #ff8c00;       /* focus outline color (accessibility) */
    }

    /* Reset-ish */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(1200px 700px at 50% 0%, var(--bg-accent), var(--bg));
      color: var(--text);
      display: grid;
      place-items: center;
      line-height: 1.4;
    }

    .wrapper {
      width: min(940px, 92vw);
      padding: 24px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    .brand {
      display: inline-flex;
      align-items: center;
      gap: 14px;
      padding: 10px 18px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 14px;
      backdrop-filter: blur(2px);
    }

    .brand .logo {
      width: 42px;
      height: 42px;
      border-radius: 9px;
      background: linear-gradient(135deg, var(--btn), #ffe38a);
      display: inline-block;
      border: 2px solid rgba(0,0,0,0.08);
    }

    h1 {
      font-size: clamp(22px, 2.6vw, 30px);
      margin: 0;
    }

    .sub {
      margin-top: 8px;
      color: var(--muted);
      font-size: clamp(14px, 1.6vw, 16px);
    }

    .card {
      margin: 28px auto 16px;
      background: var(--card);
      color: #1a1a1a;
      border-radius: 18px;
      padding: clamp(18px, 3vw, 28px);
      box-shadow:
        0 10px 24px rgba(0,0,0,0.18),
        0 2px 6px rgba(0,0,0,0.12);
      border: 1px solid rgba(0,0,0,0.06);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 14px;
    }

    @media (min-width: 640px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (min-width: 980px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 64px;
      padding: 16px 18px;
      border-radius: 14px;
      background: var(--btn);
      color: var(--link);
      text-decoration: none;
      font-weight: 700;
      font-size: clamp(16px, 1.8vw, 18px);
      letter-spacing: 0.2px;
      border: 2px solid rgba(0,0,0,0.06);
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
      transition: transform 0.05s ease, background 0.15s ease, box-shadow 0.15s ease;
      cursor: pointer;
      outline: none;
    }

    .btn:hover {
      background: var(--btn-hover);
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(0,0,0,0.18);
    }
    .btn:active {
      transform: translateY(0);
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
    }
    .btn:focus-visible {
      outline: 3px solid var(--focus);
      outline-offset: 3px;
    }

    footer {
      text-align: center;
      margin-top: 16px;
      color: var(--muted);
      font-size: 14px;
    }

    .note {
      margin-top: 4px;
      font-size: 12px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="wrapper" role="main">
    <header aria-label="School header">
      <div class="brand" aria-label="School brand">
        <span class="logo" aria-hidden="true"></span>
        <div>
          <h1>BASIS Pflugerville</h1>
          <div class="sub">Kiosk – Quick Links</div>
        </div>
      </div>
    </header>

    <section class="card" aria-label="Grade level forms">
      <div class="grid">
        <!-- Replace the # with your actual URLs -->
        <a class="btn" href="#" target="_self" rel="noopener">Rising 6th Grade Form</a>
        <a class="btn" href="#" target="_self" rel="noopener">Rising 7th Grade Form</a>
        <a class="btn" href="#" target="_self" rel="noopener">Rising 8th Grade Form</a>
        <a class="btn" href="#" target="_self" rel="noopener">Rising 9th Grade Form</a>
        <a class="btn" href="#" target="_self" rel="noopener">Rising 10th Grade Form</a>
        <a class="btn" href="#" target="_self" rel="noopener">Rising 11th Grade Form</a>
      </div>
    </section>

    <footer>
      © <span id="y"></span> BASIS Pflugerville • For student use
      <div class="note">This kiosk page does not require sign‑in.</div>
    </footer>
  </div>

  <script>
    // small enhancement to display current year; safe in kiosk
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
